  - point: Ukryj swój identyfikator SSID
    priority: Plus
    details: >-
      Identyfikator zestawu usług routera to po prostu nazwa sieci. Jeśli nie jest widoczna, może być mniej narażona na nadużycia.

  - point: Wyłącz WPS
    priority: Plus
    details: >-
      Wi-Fi Protected Setup zapewnia łatwiejszy sposób łączenia się bez konieczności wprowadzania długiego hasła WiFi, ale WPS wprowadza szereg poważnych problemów związanych z bezpieczeństwem.

  - point: Wyłącz UPnP
    priority: Plus
    details: >-
      Universal Plug and Play pozwala aplikacjom na automatyczne przekierowanie portu w routerze, ale ma długą historię poważnych problemów związanych z bezpieczeństwem.

  - point: Korzystaj z sieci dla gości
    priority: Plus
    details: >-
      Nie udzielaj gościom dostępu do swojej głównej sieci WiFi, ponieważ umożliwia im to interakcję z innymi urządzeniami w sieci.

  - point: Zmień domyślny adres IP routera
    priority: Plus
    details: >-
      Zmiana domyślnego adresu IP panelu administracyjnego routera utrudni działanie złośliwych skryptów atakujących lokalne adresy IP.

  - point: Wyłącz nieużywane procesy i usługi na routerze
    priority: Plus
    details: >-
      Usługi takie jak Telnet i SSH, które zapewniają dostęp do urządzeń za pomocą wiersza poleceń, nigdy nie powinny być udostępniane w Internecie i powinny być również wyłączone w sieci lokalnej, chyba że są rzeczywiście potrzebne.

  - point: Nie pozostawiaj otwartych portów
    priority: Plus
    details: >-
      Zamknij wszystkie otwarte porty w routerze, które nie są potrzebne. Otwarte porty stanowią łatwe wejście dla hakerów.

  - point: Wyłącz nieużywane protokoły zdalnego dostępu
    priority: Plus
    details: >-
      Gdy protokoły takie jak PING, Telnet, SSH, UPnP, HNAP itp. są włączone, umożliwiają one skanowanie routera z dowolnego miejsca na świecie.

  - point: Wyłącz zarządzanie w chmurze
    priority: Plus
    details: >-
      Należy traktować panel administracyjny routera z najwyższą ostrożnością, ponieważ uzyskanie dostępu przez osobę nieuprawnioną może spowodować znaczne szkody.

  - point: Prawidłowo zarządzaj zasięgiem
    priority: Plus
    details: >-
