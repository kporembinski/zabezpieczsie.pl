  - point: Instaluj tylko aplikacje z oficjalnych źródeł
    priority: Start
    details: >-
      Aplikacje w sklepach Apple App Store i Google Play Store są skanowane i podpisywane kryptograficznie, co zmniejsza prawdopodobieństwo, że będą one złośliwe.

  - point: Skonfiguruj kod PIN operatora komórkowego
    priority: Start
    details: >-
      SIM hijacking to sytuacja, w której haker jest w stanie przenieść Twój numer telefonu komórkowego na swoją kartę SIM. Najprostszym sposobem
      ochrony przed tym jest ustawienie kodu PIN za pośrednictwem operatora komórkowego.

  - point: Zrezygnuj z wyświetlania identyfikatora dzwoniącego
    priority: Plus
    details: >-
