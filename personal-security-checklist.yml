  - point: Rezygnuj z publicznych list
    priority: Plus
    details: >-
      Nie podawaj dodatkowych danych osobowych podczas rezygnacji z usług związanych z danymi, aby uniknąć dalszego gromadzenia danych.

  - point: Nigdy nie podawaj dodatkowych danych osobowych podczas rezygnacji
