- title: Social Media
  slug: social-media
  description: Minimalizacja ryzyka związanego z korzystaniem ze społeczności internetowych
  icon: social
  intro: >
    Społeczności internetowe istnieją od momentu powstania internetu i dają ludziom na całym świecie możliwość nawiązywania kontaktów, komunikowania się i dzielenia się informacjami. Chociaż sieci te są świetnym sposobem na promowanie interakcji społecznych i zbliżanie ludzi, mają one również swoją ciemną stronę – istnieją poważne obawy dotyczące prywatności w serwisach społecznościowych, a serwisy te są własnością prywatnych korporacji, które zarabiają na gromadzeniu danych o osobach fizycznych i sprzedawaniu ich, często reklamodawcom zewnętrznym. Zabezpiecz swoje konto, zablokuj ustawienia prywatności, ale pamiętaj, że nawet po wykonaniu tych czynności wszystkie dane, które zostały celowo lub niecelowo przesłane, są w rzeczywistości publiczne. Jeśli to możliwe, unikaj korzystania z konwencjonalnych sieci społecznościowych.

  checklist:
  - point: Zabezpiecz swoje konto
    priority: Start
    details: >-
      Profile w mediach społecznościowych są zbyt często kradzione lub przejmowane. Aby chronić swoje konto: używaj unikalnego i silnego hasła oraz włącz uwierzytelnianie dwuskładnikowe.

  - point: Sprawdź ustawienia prywatności
    priority: Start
    details: >-
      Większość serwisów społecznościowych umożliwia kontrolowanie ustawień prywatności. Upewnij się, że nie masz zastrzeżeń co do tego, jakie dane obecnie udostępniasz i komu.

  - point: Traktuj wszystkie interakcje jako publiczne
    priority: Start
    details: >-
      Wciąż istnieje wiele sposobów przeglądania „prywatnych” treści użytkowników w wielu sieciach społecznościowych. Dlatego przed przesłaniem, opublikowaniem lub skomentowaniem czegokolwiek należy zadać sobie pytanie: „Czy nie miałbym nic przeciwko, gdyby ta treść była całkowicie publiczna?”.

  - point: Traktuj wszystkie interakcje jako trwałe
    priority: Start
    details: >-
      Praktycznie każdy post, komentarz, zdjęcie itp. jest nieustannie archiwizowany przez niezliczone usługi stron trzecich, które archiwizują te dane i sprawiają, że są one indeksowalne i publicznie dostępne niemal na zawsze.

  - point: Nie ujawniaj zbyt wiele
    priority: Start
    details: >-
      Informacje profilowe stanowią dla hakerów prawdziwą kopalnię danych, które pomagają im personalizować oszustwa phishingowe. Unikaj podawania zbyt wielu szczegółów (data urodzenia, miasto rodzinne, szkoła itp.).

  - point: Uważaj, co przesyłasz
    priority: Start
    details: >-
      Aktualizacje statusu, komentarze, zameldowania i multimedia mogą nieumyślnie ujawnić znacznie więcej, niż zamierzałeś. Dotyczy to zwłaszcza zdjęć i filmów, które mogą pokazywać rzeczy w tle.

  - point: Nie udostępniaj adresu e-mail ani numeru telefonu
    priority: Start
    details: >-
      Podanie prawdziwego adresu e-mail lub numeru telefonu komórkowego daje hakerom, trollom i spamerom więcej amunicji do wykorzystania przeciwko Tobie, a także może umożliwić połączenie oddzielnych aliasów, profili lub punktów danych.

  - point: Nie udzielaj niepotrzebnych uprawnień
    priority: Start
    details: >-
      Domyślnie wiele popularnych aplikacji społecznościowych prosi o pozwolenie na dostęp do kontaktów, historii połączeń, lokalizacji, historii wiadomości itp. Jeśli nie potrzebują tego dostępu, nie udzielaj go.

  - point: Uważaj na integracje stron trzecich
    priority: Start
    details: >-
      Unikaj rejestrowania się na kontach przy użyciu loginu z serwisów społecznościowych, cofnij dostęp do aplikacji społecznościowych, z których już nie korzystasz.

  - point: Unikaj publikowania danych geograficznych, gdy nadal jesteś na miejscu
    priority: Start
    details: >-
      Jeśli planujesz udostępnić treści, które ujawniają lokalizację, poczekaj, aż opuścisz dane miejsce. Jest to szczególnie ważne podczas podróży, w restauracji, na terenie kampusu, w hotelu/ośrodku wypoczynkowym, budynku publicznym lub na lotnisku.

  - point: Usuń metadane przed przesłaniem multimediów
    priority: Plus
    details: >-
      Większość smartfonów i niektóre aparaty automatycznie dołączają do każdego zdjęcia obszerny zestaw dodatkowych danych (zwanych danymi EXIF). Przed przesłaniem zdjęć należy usunąć te dane.

  - point: Wdrożenie ukrywania obrazów
    priority: Pro
    details: >-
      Narzędzia takie jak Fawkes mogą być używane do bardzo subtelnej, niewielkiej zmiany struktury twarzy na zdjęciach w sposób niewidoczny dla ludzi, ale uniemożliwiający systemom rozpoznawania twarzy rozpoznanie danej twarzy.

  - point: Rozważ spoofing GPS w pobliżu domu
    priority: Pro
    details: >-
      Nawet jeśli sam nigdy nie korzystasz z mediów społecznościowych, zawsze znajdą się osoby, które nie są tak ostrożne i mogą ujawnić Twoją lokalizację.

  - point: Rozważ fałszywe informacje
    priority: Pro
    details: >-
      Jeśli chcesz tylko czytać i nie zamierzasz zbyt często publikować postów, rozważ użycie pseudonimu i fałszywych danych kontaktowych.

  - point: Brak kont w mediach społecznościowych
    priority: Pro
    details: >-
      Media społecznościowe są z natury nieprywatne, więc aby zapewnić sobie maksymalne bezpieczeństwo i prywatność w Internecie, unikaj korzystania z popularnych serwisów społecznościowych.

