  - point: Przechowuj dane osobowe w bezpieczny sposób
    priority: Start
    details: >-
      Upewnij się, że wszystkie dane osobowe na urządzeniach lub w chmurze są szyfrowane, aby chronić je przed nieautoryzowanym dostępem.

  - point: Ukrywaj dane osobowe w dokumentach
    priority: Start
    details: >-
      Podczas udostępniania dokumentów należy zasłonić poufne dane osobowe nieprzezroczystymi prostokątami, aby zapobiec wyciekowi informacji.

  - point: Nie zakładaj, że strona jest bezpieczna tylko dlatego, że ma protokół „HTTPS”
    priority: Start
    details: >-
