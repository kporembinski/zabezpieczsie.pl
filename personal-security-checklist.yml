- title: Sieć
  slug: siec
  description: Ochrona ruchu sieciowego
  icon: network
  intro: >-
    W tej sekcji opisano, jak bezpiecznie podłączyć urządzenia do Internetu, w tym jak skonfigurować router i ustawić VPN.

  checklist:
  - point: Użyj VPN
    priority: Start
    details: >-
      Korzystaj z renomowanej, płatnej sieci VPN. Pomaga to chronić odwiedzane strony przed rejestrowaniem Twojego prawdziwego adresu IP, ogranicza ilość danych, które może gromadzić Twój dostawca usług internetowych.

  - point: Zmień hasło routera
    priority: Start
    details: >-
      Po zakupie nowego routera należy zmienić hasło. Domyślne hasła routerów są publicznie dostępne, co oznacza, że każda osoba znajdująca się w pobliżu może się z nimi połączyć.

  - point: Użyj protokołu WPA2 i silnego hasła
    priority: Start
    details: >-
      Istnieją różne protokoły uwierzytelniania służące do łączenia się z siecią WiFi. Obecnie najbezpieczniejsze opcje to WPA2 i WPA3 (w nowszych routerach).

  - point: Aktualizuj oprogramowanie routera
    priority: Start
    details: >-
      Producenci wydają aktualizacje oprogramowania sprzętowego, które naprawiają luki w zabezpieczeniach, wdrażają nowe standardy, a czasami dodają funkcje lub poprawiają wydajność routera.

  - point: Wdrożenie sieci VPN obejmującej całą sieć
    priority: Plus
    details: >-
      Jeśli skonfigurujesz VPN na routerze, zaporze sieciowej lub serwerze domowym, ruch ze wszystkich urządzeń będzie szyfrowany i kierowany przez nie, bez konieczności instalowania indywidualnych aplikacji VPN.

  - point: Ochrona przed wyciekami DNS
    priority: Plus
    details: >-
      Podczas korzystania z VPN niezwykle ważne jest, aby używać wyłącznie serwera DNS dostawcy VPN lub bezpiecznej usługi.

  - point: Użyj bezpiecznego protokołu VPN
    priority: Plus
    details: >-
      OpenVPN i WireGuard to otwarte, lekkie i bezpieczne protokoły tunelowania. Należy unikać stosowania PPTP lub SSTP.

  - point: Bezpieczny DNS
    priority: Plus
    details: >-
      Użyj DNS-over-HTTPS, który wykonuje rozpoznawanie DNS za pośrednictwem protokołu HTTPS, szyfrując dane między Tobą a Twoim serwerem rozpoznającym DNS.

  - point: Unikaj darmowego routera od dostawcy usług internetowych.
    priority: Plus
    details: >-
      Zazwyczaj są one produkowane tanio w Chinach, z niebezpiecznym oprogramowaniem, które nie otrzymuje regularnych aktualizacji zabezpieczeń.

  - point: Dodaj adresy MAC do białej listy
    priority: Plus
    details: >-
      W ustawieniach routera można dodać adresy MAC do białej listy, uniemożliwiając nieznanym urządzeniom natychmiastowe połączenie się z siecią, nawet jeśli znają one dane uwierzytelniające.

  - point: Zmień lokalny adres IP routera
    priority: Plus
    details: >-
      Złośliwy skrypt w przeglądarce internetowej może wykorzystać lukę w zabezpieczeniach typu cross-site scripting, uzyskując dostęp do znanych podatnych routerów pod ich lokalnym adresem IP i manipulując nimi.

