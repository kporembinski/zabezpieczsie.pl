  - point: Nie ufaj powiadomieniom wyskakującym
    priority: Start
    details: >-
      Fałszywe wyskakujące okienka mogą być wykorzystywane przez złośliwe podmioty. Zawsze sprawdzaj adres URL przed wprowadzeniem jakichkolwiek informacji w wyskakującym okienku.

  - point: Nigdy nie pozostawiaj urządzenia bez nadzoru
    priority: Start
    details: >-
      Niezabezpieczone urządzenia mogą zostać naruszone nawet przy użyciu silnych haseł. W przypadku zgubienia urządzenia należy skorzystać z funkcji szyfrowania i zdalnego kasowania danych, takich jak Find My Phone.

  - point: Zapobiegaj camfectingowi
    priority: Start
    details: >-
      Chroń się przed camfectingiem, używając osłon kamer internetowych i blokad mikrofonów. Wyciszaj asystentów domowych, gdy nie są używane lub gdy rozmawiasz o sprawach poufnych.

  - point: Chroń się przed podglądaczami
    priority: Start
    details: >-
      Używaj osłon prywatności na laptopach i telefonach komórkowych, aby uniemożliwić innym osobom podglądanie ekranu w miejscach publicznych.

  - point: Zdobądź wiedzę na temat ataków phishingowych
    priority: Start
    details: >-
      Uważaj na próby phishingu. Sprawdzaj adresy URL, kontekst otrzymanych wiadomości i stosuj dobre praktyki bezpieczeństwa, takie jak używanie uwierzytelniania dwuskładnikowego (2FA) i niepowtarzanie haseł.

  - point: Uważaj na oprogramowanie szpiegujące
    priority: Start
    details: >-
